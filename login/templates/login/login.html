<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <link href="/static/css/index/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/index/slick.css" rel="stylesheet" type="text/css">
    <link href="/static/css/index/Style.css" rel="stylesheet" type="text/css">
    <link href="/static/css/index/Baisc.css" rel="stylesheet" type="text/css">
    <link href="/static/css/index/responsive.css" rel="stylesheet" type="text/css">
    <link href="/static/css/login/login.css" rel="stylesheet" type="text/css">
</head>
<body class="WangYong">
<div class="allpage">
    <div class="top_head">
        <div class="container-fluid">
            <div class="row">
                <div class="col-10 col-sm-8 col-md-5 col-lg-4">
                    <div class="language_dropdown">
                        <span class="language_default">ENGLISH</span>
                        <ul id="language">
                            <li class="">ENGLISH</li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4 d-none d-lg-none d-md-block d-lg-block">
                    <div class="text-center"><p class="#">测试</p></div>
                </div>
                <div class="col-2 col-sm-4 col-md-3 col-lg-4 text-right">
                    <ul class="list-inline link">
                        <li><a href="">SIGN IN</a></li>
                        <li><a href="../register/">SIGN UP</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="page-content">
        <div class="login login-header text-center">
            <div class="login-title">
                <h1 class="">Login</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6 col-md-6 offset-md-3">
                    <div class="mb-4">
                        <form action="" method="post" id="Form">
                            <div class="row">
                                <div class="col-12 col-lg-12 col-md-12">
                                    <div class="form-group">
                                        <label for="username">username</label>
                                        <input type="text" name="username" id="username" placeholder="Username" autofocus required>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-12 col-md-12">
                                    <div class="form-group">
                                        <label for="Password">password</label>
                                        <input type="password" name="password" id="Password" placeholder="Password" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="text-center col-12 col-lg-12 col-md-12">
                                    <input type="submit" onclick="javascript:window.location.href='index1.html'" class="btn mb-3" value="Sign In">
                                </div>
                                <div class="text-center col-12 col-lg-12 col-md-12">
                                    <a href="#" >Forgot your password?</a> &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                    <a href="../register/" >Create account</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="text-center col-12 col-lg-12 col-md-12">
                                    {% if message %}
                                    <div class="alert-warning">{{ message }}</div>
                                    {% endif %}
                                    {% csrf_token %}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer style=" background-color: rgb(0,0,0); color: rgb(255, 255, 255); padding: 30px 50px;height: 300px">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div style="margin: 8px 0px;">Copyright ©2020  by 王勇
            </div>
            <div style="margin: 8px 0px;">违法和不良信息举报电话：010-86440676 违法和不良信息举报邮箱：672515431@qq.com</div>
            <div style="margin: 8px 0px;">联系电话:18888888888</div>
            <div style="width: 300px;height: 1px; background-color: #FFFFFF;margin-top: 20px;"></div>
        </div>
    </footer>
<script src="/static/js/index/jquery-2.1.4.min.js"></script>
<script src="/static/js/index/jquery-3.3.1.min.js"></script>
<script src="/static/js/index/jquery.cookie.js"></script>
<script src="/static/js/index/bootstrap.js"></script>
<script src="/static/js/index/slider.js"></script>
<script src="/static/js/index/MAIN.js"></script>
</div>
</body>
</html>
