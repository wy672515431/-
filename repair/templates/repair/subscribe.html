<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <link href="../static/css/login/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/login/slick.css" rel="stylesheet" type="text/css">
    <link href="../static/css/login/Style.css" rel="stylesheet" type="text/css">
    <link href="../static/css/login/Baisc.css" rel="stylesheet" type="text/css">
    <link href="../static/css/login/responsive.css" rel="stylesheet" type="text/css">
    <link href="../static/css/login/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="allpage">
    <div class="top_head">
        <div class="container-fluid">
            <div class="row">
                <div class="col-10 col-sm-8 col-md-5 col-lg-4">
                    <div class="language_dropdown">
                        <span class="language_default">ENGLISH</span>
                        <ul id="language">
                            <li class="">ENGLISH</li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4 d-none d-lg-none d-md-block d-lg-block">
                    <div class="text-center"><p class="#">测试</p></div>
                </div>
                <div class="col-2 col-sm-4 col-md-3 col-lg-4 text-right">
                    <ul class="list-inline link">
                        <li><a href="../account/">{{ message }}</a> </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="page-content">
        <div class="login login-header text-center">
            <div class="login-title">
                <h1 class="">举报投诉</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-lg-8 col-md-8 mb-4">
                    <div class="repair-form">
                        <form action="" method="post" id="repair_form" class="repair-form">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <textarea required="required" rows="10" id="repairInformation" name="information" placeholder="举报内容"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                    <h3>添加图片</h3>
                                    <div class="form-group">
                                        <!--name为image -->
                                        <div id="cupload-create">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-lg-12 col-md-12">
                                    <input type="submit" class="btn" value="确认提交" onclick="javascript:window.location.href='../index/'">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer style=" background-color: rgb(0,0,0); color: rgb(255, 255, 255); padding: 30px 50px;height: 300px">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div style="margin: 8px 0px;">Copyright ©2020  by 王勇
            </div>
            <div style="margin: 8px 0px;">违法和不良信息举报电话：010-86440676 违法和不良信息举报邮箱：672515431@qq.com</div>
            <div style="margin: 8px 0px;">联系电话:18888888888</div>
            <div style="width: 300px;height: 1px; background-color: #FFFFFF;margin-top: 20px;"></div>
        </div>
    </footer>
    <script src="../static/js/login/jquery-2.1.4.min.js"></script>
    <script src="../static/js/login/jquery-3.3.1.min.js"></script>
    <script src="../static/js/login/jquery.cookie.js"></script>
    <script src="../static/js/repair/cupload.js"></script>
    <script src="../static/js/login/bootstrap.js"></script>
    <script src="../static/js/login/slider.js"></script>
    <script src="../static/js/login/MAIN.js"></script>
    <script type="text/javascript">
        var cuploadeCreate = new Cupload({
            ele :'#cupload-create',
            name : 'image',
            num: 5,
        });
    </script>
</div>
</body>
</html>
